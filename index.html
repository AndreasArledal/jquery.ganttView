<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="jquery.ganttView.css" />
	<title>jQuery Gantt</title>
</head>
<body>

	<div id="ganttChart"></div>

	<br/><br/><br/>
	
	<table class="ganttview">
		<thead>

				<th rowspan="2">&nbsp;</th>

				<th colspan="3" class="ganttview-header-month">Jan</th>

			</item>
			<item>
				<tr>
					<td class="ganttview-item-name" rowspan="2">Feature 1</td>

						<div class="ganttview-item-block"></div>
					</td>
					<td class="ganttview-series-cell"></td>
					<td class="ganttview-series-cell"></td>

		</tbody>
	</table>


	<script type="text/javascript" src="jquery-1.4.2.js"></script>
	<script type="text/javascript" src="date.js"></script>
	<script type="text/javascript" src="jquery.ganttView.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#ganttChart").ganttView({ 
				data: ganttData,
				start: new Date(2010,02,01),
				end: new Date(2010,03,15)
			});
		});
